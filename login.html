<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="loginbox">
        <h2>로그인</h2>
        <form action="#" method="post" name="loginform" autocomplete="off">
            <p class="idpw">
                <input type="text" name="idt" placeholder="아이디">
                <label for="idt" class="bimg"></label>
            </p>
            <p class="idpw">
                <input type="password" name="pw" placeholder="비밀번호">
                <label for="pw" class="bimg"></label>
            </p>
            <div class="box2">
                <div class="loginok">
                    <input type="checkbox" value="ok" name="loging">
                    <label for="loging">
                        <span class="bgimg bglogin"></span>
                        로그인 상태 유지
                    </label>
                </div>
            </div>
            <button type="submit">로그인</button>
            <div class="atext">
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
                <a href="./join.html">회원가입</a>
            </div>
        </form>
    </div>
</body>
</html>
